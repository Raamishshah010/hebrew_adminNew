<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="main">
        <div class="dashboard">
            
                <div class="dashboardNavbar d-flex ">
                    <div class="dropdown">
                        
                        <i class='bx bxs-cog'  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>


                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                        <a class="dropdown-item" onclick="logout()">Logout</a>
                        </div>
                    </div>


                    <div class="dropdown ml-4">
                        
                        <i class='bx bxs-chat'  type="button" id="chatDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>


                        <div class="dropdown-menu chatListMenu" aria-labelledby="chatDropDown" id="chatList">

                        </div>
                    </div>


            </div>

            <div class="dashboardHeader">
                <div class="row">

                    
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="headerCard">
                            <h5>Category <span style="float: left; font-size: 2.3rem"><i class='bx bxs-pie-chart-alt-2'></i></span></h5>
                            <h1 id="categoryCount">0</h1>
                            <p>All Categories</p>
                        </div>
                    </div>

                    
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="headerCard">
                            <h5>Products <span style="float: left; font-size: 2.3rem"><i class='bx bxs-archive'></i></span></h5>
                            <h1 id="productCount">0</h1>
                            <p>All Products</p>
                        </div>
                    </div>

                    
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="headerCard">
                            <h5>Orders <span style="float: left; font-size: 2.3rem"><i class='bx bxs-inbox'></i></span></h5>
                            <h1 id="orderCount">0</h1>
                            <p>All Orders</p>
                        </div>
                    </div>


                </div>
            </div>


            <div class="dashboardMain">
                    <div class="row">




                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="headerTable">
                                <h5>All Products</h5>
                                <a class="btn btn-link" href="/add-product.html">Add Product</a>
                                <div class="tableResponsive">
                                    <table class="table table-responsive-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Dimension</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Product</th>
                                        </tr>
                                        </thead>
                                        <tbody id="productTable">
                                        <!-- <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr> -->
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>



                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="headerTable">
                                <h5>Recent Users</h5>
                                <div class="tableResponsive">
                                    <table class="table table-responsive-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Phone</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Name</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTable"> 
                                        <!-- <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr> -->
                                       
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="headerTable">
                                <h5>Recent Orders</h5>
                                <div class="tableResponsive">
                                    <table class="table table-responsive-sm">
                                        <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Total Price</th>
                                            <th scope="col">Total Products</th>
                                        </tr>
                                        </thead>
                                        <tbody id="orders">


                                        <!-- <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr> -->
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>



                    </div>

                <img src="/assets/images/logo.svg" alt="">
            </div>

            <div class="sidebarLinks">


                <div class="sidebarLink active">
                    <a href="/dashboard.html">Dashboard</a>
                    <span class="sidebarIcon"><i class='bx bxs-dashboard'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/category.html">Category</a>
                    <span class="sidebarIcon"><i class='bx bxs-box'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/product.html">Products</a>
                    <span class="sidebarIcon"><i class='bx bxs-cart'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/orders.html">Orders</a>
                    <span class="sidebarIcon"><i class='bx bxs-offer'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/users.html">Users</a>
                    <span class="sidebarIcon"><i class='bx bxs-user'></i></span>

    <script src="./assets/js/firebase.js"></script>
