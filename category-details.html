<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/logo.svg" type="image/x-icon">
    <title>Hebrew</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">


    <!-- FIREBASE -->

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>

</head>
<body>

    <div class="main">
        <div class="dashboard">
            
                <div class="dashboardNavbar">
                    <div class="dropdown">
                        
                        <i class='bx bxs-cog'  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>


                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>
            </div>


            <div class="dashboardMain mt-5">
                    <div class="row">

                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="headerTable">
                                <h5>Edit Category</h5>
                                
                                <div class="formInput">
                                    <label for="">Name</label>
                                    <input type="text" id="categoryName" placeholder="Enter Category Name">
                                </div>
                                
                                <img id="catImage" src="" width="200px" height="200px" class="my-5" alt="">

                                <div class="formInput">
                                    <label for="">Category Image</label>
                                    <div class="inputFile">
                                        <input type="file" placeholder="Enter Category Name" id="categoryImage">
                                    <span><i class='bx bxs-cloud-upload' ></i></span>
                                    </div>
                                </div>
                                <p id="fileName"></p>

                                <div class="formButton">
                                    <button class="btn btn-theme" id="subBtn" onclick="editCategory()">Edit</button>
                                    <button class="btn btn-danger" id="deletesubBtn" onclick="deleteCategory()">Delete</button>
                                </div>

                            </div>
                        </div>



                    </div>
            </div>




        </div>
    
    
        <div class="sidebar">
            <div class="sidebarLogo">
                <img src="/assets/images/logo.svg" alt="">
            </div>

            <div class="sidebarLinks">


                <div class="sidebarLink ">
                    <a href="/index.html">Dashboard</a>
                    <span class="sidebarIcon"><i class='bx bxs-dashboard'></i></span>
                </div>

                <div class="sidebarLink active">
                    <a href="/category.html">Category</a>
                    <span class="sidebarIcon"><i class='bx bxs-box'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/product.html">Products</a>
                    <span class="sidebarIcon"><i class='bx bxs-cart'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/orders.html">Orders</a>
                    <span class="sidebarIcon"><i class='bx bxs-offer'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/users.html">Users</a>
                    <span class="sidebarIcon"><i class='bx bxs-user'></i></span>
                </div>




            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>


    <script src="/assets/js/firebase.js"></script>
    <script src="/assets/js/category-details.js"></script>

</body>
</html>
