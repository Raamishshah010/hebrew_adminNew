    <title>Hebrew</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">


    <!-- FIREBASE -->

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>

</head>

<body>

    <div class="main">
        <div class="dashboard">

            <div class="dashboardNavbar">
                <div class="dropdown">

                    <i class='bx bxs-cog' type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"></i>


                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/profile.html">Setting</a>
                        <a class="dropdown-item" onclick="logout()">Logout</a>

                    </div>
                </div>
            </div>


            <div class="dashboardMain mt-5">
                <div class="row">



                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="headerTable">
                            <a href="/dashboard.html" style="float: left; font-size: 1.4rem; color: #4a4a4a;">
                                <i class='bx bx-arrow-back'></i>
                            </a>
                            <h5>Admin Details</h5>
                            <div class="productDetails"
                                style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;"
                                id="adminProfile">
                                <!-- <div class="productImage" style="position: relative;">
                                        <img data-toggle="modal" data-target="#exampleModal" src="/assets/images/edit.png" style="position: absolute; right: 4px; top: 10px; cursor: pointer;" width="20px" alt="">
                                        <img src="https://firebasestorage.googleapis.com/v0/b/hebrow-ec2a4.appspot.com/o/images%2FCategoryImg1696335315418?alt=media&token=244c8650-2cde-437c-97fb-ebf23dda275f" style="width: 120px; height: 120px; border-radius: 50%; " alt="">
                                    </div>
                                    <div class="productInfo">
                                        <h6>Title</h6>
                                        <p>Price</p>
                                        
                                    </div> -->
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-12 col-md-12 col-lg-6">

                        <div class="headerTable">
                            <h5>Edit Profile</h5>

                            <div class="formInput">
                                <label for="">Name</label>
                                <input type="text" id="name" placeholder="Admin Name">
                            </div>



                            <div class="formButton mt-5">
                                <button class="btn btn-danger" id="subBtn" data-toggle="modal"
                                    data-target="#changePassword">Change Password</button>
                                <button class="btn btn-theme" id="subBtn" onclick="editName()">Edit</button>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="changePassword" tabindex="-1" role="dialog"
                                aria-labelledby="changePasswordLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="formInput">
                                                <label for="">New Password</label>
                                                <input type="text" id="password" placeholder="Enter New Password">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary"  onclick="changePass()">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit Image</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="formInput">
                                        <label for="">Profile Image</label>
                                        <div class="inputFile">
                                            <input type="file" id="productImage" accept="image/jpeg, image/png"
                                                placeholder="Enter Product Name">
                                            <span><i class='bx bxs-cloud-upload'></i></span>
                                        </div>

                                        <p id="fileName"></p>

                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="editImage()"
                                        id="editImageBtn">Edit Image</button>
                                </div>

                            </div>
                        </div>
                    </div>




                </div>
            </div>




        </div>


        <div class="sidebar">
            <div class="sidebarLogo">
                <img src="/assets/images/logo.svg" alt="">
            </div>

            <div class="sidebarLinks">


                <div class="sidebarLink ">
                    <a href="/dashboard.html">Dashboard</a>
                    <span class="sidebarIcon"><i class='bx bxs-dashboard'></i></span>
                </div>

                <div class="sidebarLink ">
                    <a href="/category.html">Category</a>
                    <span class="sidebarIcon"><i class='bx bxs-box'></i></span>
                </div>

                <div class="sidebarLink active">
                    <a href="/product.html">Products</a>
                    <span class="sidebarIcon"><i class='bx bxs-cart'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/orders.html">Orders</a>
                    <span class="sidebarIcon"><i class='bx bxs-offer'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/users.html">Users</a>
                    <span class="sidebarIcon"><i class='bx bxs-user'></i></span>
                </div>




            </div>

        </div>
    </div>

    <script src="/assets/js/firebase.js"></script>
    <script src="/assets/js/profile.js"></script>

</body>

</html>
