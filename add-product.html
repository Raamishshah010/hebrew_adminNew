<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/logo.svg" type="image/x-icon">
    <title>Hebrew</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">



    <!-- FIREBASE -->

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>

</head>
<body>

    <div class="main">
        <div class="dashboard">
            
                <div class="dashboardNavbar">
                    <div class="dropdown">
                        
                        <i class='bx bxs-cog'  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>


                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>
            </div>


            <div class="dashboardMain mt-5">
                    <div class="row">

                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="headerTable">
                                <h5>Add Product</h5>
                                
                                <div class="formInput">
                                    <label for="">Name</label>
                                    <input type="text" id="name" placeholder="Enter Product Name">
                                </div>
                                
                                <div class="formInput">
                                    <label for="">Price</label>
                                    <input type="number" id="price" placeholder="Enter Product Price">
                                </div>
                                
                                
                                <div class="formInput">
                                    <label for="">Height</label>
                                    <input type="number" id="height" placeholder="Enter Product Height">
                                </div>
                                
                                
                                <div class="formInput">
                                    <label for="">Width</label>
                                    <input type="number" id="width" placeholder="Enter Product Width"> <span><button class="btn btn-theme mt-4" onclick="addDimension()">Add Dimensions</button></span>
                                    
                                    <div class="pills" id="dimensionsData">
                                        <!-- <div class="pill">
                                            <small>Height:</small>
                                            <small>Width:</small>
                                        </div> -->
                                    </div>
                                </div>



                                    <div class="btn-group mt-5">
                                        <button type="button" class="btn btn-theme dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="catNameText">
                                        Select Category
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right" id="catList">
                                        <!-- <button class="dropdown-item" type="button">Action</button> -->
                                        </div>
                                    </div>

                                    
                                
                                <div class="formInput">
                                    <label for="">Description</label>
                                    <textarea id="description" cols="30" rows="10"></textarea>
                                </div>
                                
                                <div class="formInput">
                                    <label for="">Product Image</label>
                                    <div class="inputFile">
                                        <input type="file" id="productImage" placeholder="Enter Product Name">
                                    <span><i class='bx bxs-cloud-upload' ></i></span>
                                    </div>
                                </div>
                                <p id="fileName"></p>

                                <div class="formButton">
                                    <button class="btn btn-theme" id="subBtn" onclick="addProduct()">Add</button>
                                </div>

                            </div>
                        </div>



                    </div>
            </div>




        </div>
    
    
        <div class="sidebar">
            <div class="sidebarLogo">
                <img src="/assets/images/logo.svg" alt="">
            </div>

            <div class="sidebarLinks">


                <div class="sidebarLink ">
                    <a href="/index.html">Dashboard</a>
                    <span class="sidebarIcon"><i class='bx bxs-dashboard'></i></span>
                </div>

                <div class="sidebarLink ">
                    <a href="/category.html">Category</a>
                    <span class="sidebarIcon"><i class='bx bxs-box'></i></span>
                </div>

                <div class="sidebarLink active">
                    <a href="/product.html">Products</a>
                    <span class="sidebarIcon"><i class='bx bxs-cart'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/orders.html">Orders</a>
                    <span class="sidebarIcon"><i class='bx bxs-offer'></i></span>
                </div>

                <div class="sidebarLink">
                    <a href="/users.html">Users</a>
                    <span class="sidebarIcon"><i class='bx bxs-user'></i></span>
                </div>




            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>


    <script src="/assets/js/firebase.js"></script>
    <script src="/assets/js/add-product.js"></script>
    

</body>
</html>
